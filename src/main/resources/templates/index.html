<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kanban App - Liste des Projets</title>
    <link rel="stylesheet" href="/css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>

    
    <a class="logout" th:href="@{/logout}">Se d√©connecter</a>

    <h1>Kanban App - Liste des Projets</h1>
    <a class="add-project-link" th:href="@{/add-project}">Ajouter un Projet</a>


<table>
    <thead>
    <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.description}"></td>
				<td>
				    <a th:href="@{/project/{id}(id=${project.id})}" title="Voir">
				        <i class="fas fa-eye"></i>
				    </a>
			    
				    <a th:href="@{/edit-project/{id}(id=${project.id})}" class="update_btn" title="Modifier">
    					<i class="fas fa-edit"></i>
					</a>
					
					<a th:href="@{/delete-project/{id}(id=${project.id})}" class="delete_btn" title="Supprimer" 
					onclick="return confirm('Voulez-vous vraiment supprimer ce projet ?');" >
					    <i class="fas fa-trash-alt"></i>
					</a>
		
				</td>
    </tr>
    </tbody>
</table>
</body>
</html>
